openapi: 3.0.3
info:
  title: BFF Service API - ClickDelivery Platform
  description: |
    **Backend For Frontend (BFF)** - Unified API Gateway for ClickDelivery Platform
    
    The BFF acts as the main facade between frontend and all microservices:
    - ðŸ‘¤ **User Service** - User management and authentication
    - ðŸ“¦ **Orders Service** - Order management, restaurants, menus
    - ðŸšš **Delivery Service** - Delivery tracking and management
    - ðŸš— **Rental Service** - Vehicle rental management
    - ðŸ”” **Notification Service** - Notifications and alerts
    - ðŸ“Š **Report Service** - Analytics and reporting
    
    ### Features:
    - âœ… Data aggregation from multiple services
    - âœ… JWT authentication (Auth0)
    - âœ… Request proxying with header propagation
    - âœ… Consolidated health checks
    - âœ… Response caching
