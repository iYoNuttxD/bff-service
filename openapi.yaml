openapi: 3.0.3
info:
  title: BFF Service API - ClickDelivery Platform
  description: |
    **Backend For Frontend (BFF)** - Unified API Gateway for ClickDelivery Platform

    The BFF acts as the main facade between frontend and all microservices:
    - ðŸ‘¤ **User Service** - User management and authentication
    - ðŸ“¦ **Orders Service** (`delivery-service-api`) - Orders, customers, restaurants, menus, payments, reviews
    - ðŸšš **Delivery Service** (`delivery-service-microservice`) - Deliveries, drivers, vehicles, rentals tracking
    - ðŸš— **Rental Service** - Vehicle rental management
    - ðŸ”” **Notification Service** - Notifications and alerts
    - ðŸ“Š **Report Service** - Analytics and reporting

    ### Features:
    - âœ… Data aggregation from multiple services
    - âœ… JWT authentication (Auth0)
    - âœ… Request proxying with header propagation
    - âœ… Consolidated health checks
    - âœ… Response caching
    - âœ… Correlation ID tracking

    Developed by: **[@iYoNuttxD](https://github.com/iYoNuttxD)**
  version: 2.0.1
  contact:
    name: iYoNuttxD
    url: https://github.com/iYoNuttxD
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api/v1
    description: Local Development
  - url: https://clickdelivery-bff-service.azurewebsites.net/api/v1
    description: Production (Azure)

tags:
  - name: Health
    description: Health checks for BFF and all services
  - name: Dashboard
    description: Aggregated data endpoints
  - name: Users
    description: User service proxy (Auth & Profile)
  - name: Orders
    description: Orders service proxy (delivery-service-api)
  - name: Deliveries
    description: Delivery service proxy (delivery-service-microservice)
  - name: Rentals
    description: Rental service proxy
  - name: Notifications
    description: Notification service proxy
  - name: Reports
    description: Report service proxy

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from Auth0

  schemas:
    HealthResponse:
      type: object
      properties:
        service:
          type: string
          example: bff-service
        status:
          type: string
          enum: [ok, degraded, error]
        dependencies:
          type: object
          properties:
            userService:
              $ref: '#/components/schemas/ServiceStatus'
            ordersService:
              $ref: '#/components/schemas/ServiceStatus'
            deliveryService:
              $ref: '#/components/schemas/ServiceStatus'
            rentalService:
              $ref: '#/components/schemas/ServiceStatus'
            notificationService:
              $ref: '#/components/schemas/ServiceStatus'
            reportService:
              $ref: '#/components/schemas/ServiceStatus'
        timestamp:
          type: string
          format: date-time

    ServiceStatus:
      type: object
      properties:
        status:
          type: string
          enum: [up, down]
        error:
          type: string

    DashboardResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            user:
              type: object
            orders:
              type: object
            deliveries:
              type: object
            rentals:
              type: object
            notifications:
              type: object
            reports:
              type: object
            status:
              type: string
            timestamp:
              type: string
              format: date-time

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
        correlationId:
          type: string
        timestamp:
          type: string
          format: date-time

paths:
  /:
    get:
      tags: [Health]
      summary: Service Information
      description: Returns information about the BFF service and available endpoints
      responses:
        '200':
          description: Service information
          content:
            application/json:
              schema:
                type: object
                properties:
                  service:
                    type: string
                  version:
                    type: string
                  description:
                    type: string
                  author:
                    type: string
                  endpoints:
                    type: object
                  microservices:
                    type: object

  /health:
    get:
      tags: [Health]
      summary: Consolidated Health Check
      description: Returns health status of BFF and all integrated microservices
      responses:
        '200':
          description: Health status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /dashboard/overview:
    get:
      tags: [Dashboard]
      summary: Dashboard Overview
      description: Returns aggregated dashboard data from all microservices
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /me/summary:
    get:
      tags: [Dashboard]
      summary: User Summary
      description: Returns aggregated user summary with counters from all services
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User summary retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      profile:
                        type: object
                      counters:
                        type: object
                      status:
                        type: string
                      timestamp:
                        type: string
                        format: date-time
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ==================== USERS (User Service Proxy) ====================
  /users/register:
    post:
      tags: [Users]
      summary: Register a new user
      description: Proxies to User Service: POST /users/register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Validation error
        '409':
          description: User already exists
        '500':
          description: Internal server error

  /users/login:
    post:
      tags: [Users]
      summary: Login
      description: Proxies to User Service: POST /users/login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Login successful
        '401':
          description: Invalid credentials
        '500':
          description: Internal server error

  /users/me:
    get:
      tags: [Users]
      summary: Get current user profile
      description: Proxies to User Service: GET /users/me
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
        '401':
          description: Unauthorized

    put:
      tags: [Users]
      summary: Update current user profile
      description: Proxies to User Service: PUT /users/me
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Profile updated successfully
        '400':
          description: Validation error
        '401':
          description: Unauthorized

  /users/me/password:
    put:
      tags: [Users]
      summary: Change current user password
      description: Proxies to User Service: PUT /users/me/password
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Password changed successfully
        '400':
          description: Validation error
        '401':
          description: Unauthorized

  # ==================== ORDERS (delivery-service-api Proxy) ====================
  /orders/{proxy+}:
    get:
      tags: [Orders]
      summary: Proxy GET to Orders Service
      description: |
        Forwards GET requests to **Orders Service** (delivery-service-api).

        Base: `https://delivery-service-api.azurewebsites.net/api/v1`

        Supported target endpoints include:
        - `/health`
        - `/metrics`
        - `/clientes`, `/clientes/{id}`
        - `/restaurantes`, `/restaurantes/{id}`, `/restaurantes/categoria/{categoria}`
        - `/cardapios`, `/cardapios/{id}`, `/cardapios/restaurante/{restauranteId}`, `/cardapios/{id}/disponibilidade`
        - `/pedidos`, `/pedidos/{id}`, `/pedidos/dashboard`, `/pedidos/{id}/status`, `/pedidos/{id}/cancelar`
        - `/avaliacoes`, `/avaliacoes/{id}`, `/avaliacoes/restaurante/{restauranteId}/media`
        - `/pagamentos`, `/pagamentos/{id}`, `/pagamentos/pedido/{pedidoId}`,
          `/pagamentos/{id}/status`, `/pagamentos/{id}/processar`, `/pagamentos/{id}/cancelar`
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
          description: Target path within Orders Service
      responses:
        '200':
          description: Request forwarded successfully

    post:
      tags: [Orders]
      summary: Proxy POST to Orders Service
      description: Proxies POST requests to Orders Service for supported resources (e.g. pedidos, clientes, restaurantes, cardapios, avaliacoes, pagamentos).
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Resource created via Orders Service

    patch:
      tags: [Orders]
      summary: Proxy PATCH to Orders Service
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Resource updated via Orders Service

  # ==================== DELIVERIES (delivery-service-microservice Proxy) ====================
  /deliveries/{proxy+}:
    get:
      tags: [Deliveries]
      summary: Proxy GET to Delivery Service
      description: |
        Forwards GET requests to **Delivery Service**.

        Base: `https://delivery-service-microservice.azurewebsites.net/api/v1`

        Supported target endpoints include:
        - `/health`, `/metrics`
        - `/tracking/deliveries`, `/tracking/deliveries/{deliveryId}`
        - `/tracking/drivers/{driverId}/deliveries`
        - `/entregadores`, `/entregadores/{id}`
        - `/veiculos`, `/veiculos/{id}`
        - `/alugueis`, `/alugueis/{id}`
        - `/entregas`, `/entregas/{id}`
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
          description: Target path within Delivery Service
      responses:
        '200':
          description: Request forwarded successfully

    post:
      tags: [Deliveries]
      summary: Proxy POST to Delivery Service
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Resource created via Delivery Service

    patch:
      tags: [Deliveries]
      summary: Proxy PATCH to Delivery Service
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Resource updated via Delivery Service

  # ==================== RENTALS (clickdelivery-rental-service Proxy) ====================
  /rentals/{proxy+}:
    get:
      tags: [Rentals]
      summary: Proxy GET to Rental Service
      description: |
        Forwards GET requests to **Rental Service**.

        Base: `https://clickdelivery-rental-service.azurewebsites.net/api/v1`

        Supported target endpoints include:
        - `/health`, `/metrics`
        - `/rentals`, `/rentals/{id}`
        - `/vehicles/availability`
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
          description: Target path within Rental Service
      responses:
        '200':
          description: Request forwarded successfully

    post:
      tags: [Rentals]
      summary: Proxy POST to Rental Service
      description: Proxies to `/rentals`, `/rentals/{id}/renew`, `/rentals/{id}/end`, `/rentals/{id}/return` when applicable.
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Request forwarded successfully

  # ==================== NOTIFICATIONS (clickdelivery-notification-service Proxy) ====================
  /notifications/{proxy+}:
    get:
      tags: [Notifications]
      summary: Proxy GET to Notification Service
      description: |
        Forwards GET requests to **Notification Service**.

        Base: `https://clickdelivery-notification-service.azurewebsites.net/api/v1`

        Supported target endpoints include:
        - `/health`, `/metrics`
        - `/notifications`, `/notifications/{id}`
        - `/preferences/{userId}`
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
          description: Target path within Notification Service
      responses:
        '200':
          description: Request forwarded successfully

    post:
      tags: [Notifications]
      summary: Proxy POST to Notification Service
      description: Proxies to `/notifications` to create notifications.
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Notification created via Notification Service

    delete:
      tags: [Notifications]
      summary: Proxy DELETE to Notification Service
      description: Proxies to `/notifications/user/{userId}` for GDPR/LGPD deletion.
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Request forwarded successfully

  # ==================== REPORTS (clickdelivery-report-service Proxy) ====================
  /reports/{proxy+}:
    get:
      tags: [Reports]
      summary: Proxy GET to Report Service
      description: |
        Forwards GET requests to **Report Service**.

        Base: `https://clickdelivery-report-service.azurewebsites.net/api/v1`

        Supported target endpoints include:
        - `/reports`
        - `/reports/{id}`
        - `/reports/metrics`
        - `/health`
        - `/metrics`
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
          description: Target path within Report Service
      responses:
        '200':
          description: Request forwarded successfully
