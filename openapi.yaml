    Developed by: **[@iYoNuttxD](https://github.com/iYoNuttxD)**
  version: 2.0.0
  contact:
    name: iYoNuttxD
    url: https://github.com/iYoNuttxD
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api/v1
    description: Local Development
  - url: https://clickdelivery-bff-service.azurewebsites.net/api/v1
    description: Production (Azure)

tags:
  - name: Health
    description: Health checks for BFF and all services
  - name: Dashboard
    description: Aggregated data endpoints
  - name: Users
    description: User management proxy
  - name: Orders
    description: Orders service proxy
  - name: Deliveries
    description: Delivery service proxy
  - name: Rentals
    description: Rental service proxy
  - name: Notifications
    description: Notification service proxy
  - name: Reports
    description: Report service proxy

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from Auth0

  schemas:
    HealthResponse:
      type: object
      properties:
        service:
          type: string
          example: bff-service
        status:
          type: string
          enum: [ok, degraded, error]
        dependencies:
          type: object
          properties:
            userService:
              $ref: '#/components/schemas/ServiceStatus'
            ordersService:
              $ref: '#/components/schemas/ServiceStatus'
            deliveryService:
              $ref: '#/components/schemas/ServiceStatus'
            rentalService:
              $ref: '#/components/schemas/ServiceStatus'
            notificationService:
              $ref: '#/components/schemas/ServiceStatus'
            reportService:
              $ref: '#/components/schemas/ServiceStatus'
        timestamp:
          type: string
          format: date-time

    ServiceStatus:
      type: object
      properties:
        status:
          type: string
          enum: [up, down]
        error:
          type: string

    DashboardResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            user:
              type: object
            orders:
              type: object
            deliveries:
              type: object
            rentals:
              type: object
            notifications:
              type: object
            reports:
              type: object
            status:
              type: string
            timestamp:
              type: string
              format: date-time

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
        correlationId:
          type: string
        timestamp:
          type: string
          format: date-time

paths:
  /:
    get:
      tags:
        - Health
      summary: Service Information
      description: Returns information about the BFF service and available endpoints
      responses:
        '200':
          description: Service information
          content:
            application/json:
              schema:
                type: object
                properties:
                  service:
                    type: string
                  version:
                    type: string
                  description:
                    type: string
                  author:
                    type: string
                  endpoints:
                    type: object
                  microservices:
                    type: object

  /health:
    get:
      tags:
        - Health
      summary: Consolidated Health Check
      description: Returns health status of BFF and all integrated microservices
      responses:
        '200':
          description: Health status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /dashboard/overview:
    get:
      tags:
        - Dashboard
      summary: Dashboard Overview
      description: Returns aggregated dashboard data from all microservices
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /me/summary:
    get:
      tags:
        - Dashboard
      summary: User Summary
      description: Returns aggregated user summary with counters from all services
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User summary retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      profile:
                        type: object
                      counters:
                        type: object
                      status:
                        type: string
                      timestamp:
                        type: string
                        format: date-time
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users:
    get:
      tags:
        - Users
      summary: List Users
      description: Proxies request to User Service
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Users retrieved successfully
        '401':
          description: Unauthorized

    post:
      tags:
        - Users
      summary: Create User
      description: Proxies request to User Service
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: User created successfully
        '401':
          description: Unauthorized

  /users/me:
    get:
      tags:
        - Users
      summary: Get Current User Profile
      description: Proxies request to User Service
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
        '401':
          description: Unauthorized

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get User by ID
      description: Proxies request to User Service
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User retrieved successfully
        '404':
          description: User not found

    put:
      tags:
        - Users
      summary: Update User
      description: Proxies request to User Service
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: User updated successfully

    delete:
      tags:
        - Users
      summary: Delete User
      description: Proxies request to User Service
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted successfully

  /orders/{proxy+}:
    get:
      tags:
        - Orders
      summary: Proxy to Orders Service
      description: |
        Forwards all requests to Orders Service. Available endpoints:
        - /pedidos - Orders
        - /clientes - Customers
        - /restaurantes - Restaurants
        - /cardapios - Menus
        - /avaliacoes - Reviews
        - /pagamentos - Payments
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
          description: Orders Service path
      responses:
        '200':
          description: Request forwarded successfully

    post:
      tags:
        - Orders
      summary: Proxy POST to Orders Service
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Resource created successfully

  /deliveries/{proxy+}:
    get:
      tags:
        - Deliveries
      summary: Proxy to Delivery Service
      description: |
        Forwards all requests to Delivery Service. Available endpoints:
        - /entregas - Deliveries
        - /entregadores - Delivery persons
        - /veiculos - Vehicles
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Request forwarded successfully

  /rentals/{proxy+}:
    get:
      tags:
        - Rentals
      summary: Proxy to Rental Service
      description: |
        Forwards all requests to Rental Service. Available endpoints:
        - /alugueis - Rentals
        - /veiculos - Vehicles
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Request forwarded successfully

  /notifications/{proxy+}:
    get:
      tags:
        - Notifications
      summary: Proxy to Notification Service
      description: Forwards all requests to Notification Service
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Request forwarded successfully

  /reports/{proxy+}:
    get:
      tags:
        - Reports
      summary: Proxy to Report Service
      description: |
        Forwards all requests to Report Service. Available endpoints:
        - /reports - Reports
        - /metrics - Metrics
      security:
        - bearerAuth: []
      parameters:
        - name: proxy+
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Request forwarded successfully
